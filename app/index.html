<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Harmony</title>
    <link rel="stylesheet" href="css/vendor/photon.css">
    <link rel="stylesheet" href="css/vendor/coverflow.css"/>
    <!---<link rel="stylesheet" href="css/vendor/dropdown.css"/>-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="elementary">
    <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">

        <div id="player-controls">
            <span id="player_prevSong" onclick="prevTrack()">
                <i class="icon icon-fast-backward thin"></i>
            </span>
            <span id="player_play-pause" onclick="playPause()">
                <i id="playpause_icon" class="icon"></i>
            </span>
            <span id="player_nextSong" onclick="nextTrack()">
                <i class="icon icon-fast-forward thin"></i>
            </span>
            <span id="player_favorite" onclick="FavPlaying()">
                <i class="icon icon-heart" ></i>
            </span>
        </div>

        <div id="player-progress">
          <span id="player-timecurrent">0:00</span>
          <div id="player-progress-bar-container">
            <span id="player-buffer-bar"></span>
            <span id="player-progress-bar"></span>
          </div>
          <span id="player-duration">0:00</span>
        </div>

        <audio id="player" controls src="" style="display:none"></audio>
        <!-- now player / end -->
      </div>

      <div class="form-group searchBar pull-right">
        <span class="icon icon-search"></span>
        <input type="search" oninput="updateTrackList()" class="form-control" placeholder="Search for music" id="search">
      </div>

    </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">

            <!--<div id="offline_msg" class="message hide">
              <span>You're offline</span>
              <button class="retry-button" onclick="getData()" class="btn btn-default">
                Retry
              </button>
            </div>-->

            <div id="loading_msg" class="message hide">
              <span>Loading...</span>
              <button id="retry-button" class="retry-button hide" onclick="getData()" class="btn btn-default">
                Retry
              </button>
            </div>

            <div id="error_msg" class="message hide">
              <span id="error"></span>
              <button class="retry-button" onclick="getData()" class="btn btn-default">
                Retry
              </button>
            </div>

            <nav class="nav-group">
              <div id="soundcloud" class="hide">
                <h5 class="nav-group-title">SoundCloud</h5>
                <span class="nav-group-item" id="soundcloudStream" onmousedown="changeActiveTab('soundcloudStream')">
                  <span class="icon icon-note-beamed"></span>
                  Stream
                </span>
                <span class="nav-group-item" id="soundcloudFavs" onmousedown="changeActiveTab('soundcloudFavs')">
                  <span class="icon icon-heart"></span>
                  Favorites
                </span>
              </div>

              <div id="googlepm" class="hide">
                <h5 class="nav-group-title">Google Play Music</h5>
                <span class="nav-group-item" id="googlepmAll" onmousedown="changeActiveTab('googlepmAll')">
                  <span class="icon icon-note-beamed"></span>
                  All my tracks
                </span>
                <span class="nav-group-item" id="googlepmFavs" onmousedown="changeActiveTab('googlepmFavs')">
                  <span class="icon icon-thumbs-up"></span>
                  Thumbs up
                </span>
              </div>

              <div id="spotify" class="hide">
                <h5 class="nav-group-title">Spotify</h5>
                <span class="nav-group-item" id="spotifyFavs" onmousedown="changeActiveTab('spotifyFavs')">
                  <span class="icon icon-note-beamed"></span>
                  My tracks
                </span>
              </div>

              <div id="local" class="hide">
                <h5 class="nav-group-title">Local tracks</h5>
                <span class="nav-group-item" id="localAll" onmousedown="changeActiveTab('localAll')">
                  <span class="icon icon-note-beamed"></span>
                  All my tracks
                </span>
                <span class="nav-group-item" id="localFavs" onmousedown="changeActiveTab('localFavs')">
                  <span class="icon icon-heart"></span>
                  Favorites
                </span>
              </div>

            </nav>

          </div>

          <div id="trackList" class="pane">
            <div class="vertical-resize"></div>

            <div id="coverflow" class="hide"></div>

            <table class="table-striped">
              <tbody id="track_body">

              </tbody>
            </table>
          </div>
        </div>

        <div id="fullscreen_loading" class="full_screen hide">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>

        <div id="fullscreen_offline" class="full_screen hide">
          <p>You're offline, you must use local files to be able to listen offline.<br>Add local directories from the settings</p>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">

          <div class="btn-group pull-left">
            <button id="shuffle-btn" class="btn btn-mini btn-default" onclick="toggleShuffle()" style="border-radius:4px">
              <span class="icon icon-shuffle"></span>
            </button>
          </div>

          <button class="btn btn-mini btn-default pull-right" onclick="openSettings()">
            <span class="icon icon-cog"></span>
          </button>

          <div class="btn-group pull-right">
            <button id="coverflow-btn"  class="btn btn-mini btn-default" onclick="settings.layout='cover'; updateTrackList();" style="padding: 0 3px;line-height: 0.4;">

              <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
               width="17px" height="15px" viewBox="0 0 128.000000 128.000000"
               preserveAspectRatio="xMidYMid meet">
              <g transform="translate(0.000000,128.000000) scale(0.100000,-0.100000)" stroke="none">
              <path d="M80 600 l0 -360 40 0 40 0 0 360 0 360 -40 0 -40 0 0 -360z"/>
              <path d="M1200 600 l0 -360 40 0 40 0 0 360 0 360 -40 0 -40 0 0 -360z"/>
              <path d="M240 600 l0 -280 40 0 40 0 0 280 0 280 -40 0 -40 0 0 -280z"/>
              <path d="M400 600 l0 -280 280 0 280 0 0 280 0 280 -280 0 -280 0 0 -280z"/>
              <path d="M1040 600 l0 -280 40 0 40 0 0 280 0 280 -40 0 -40 0 0 -280z"/>
              </g>
              </svg>
              
            </button>
            <button id="list-btn" class="btn btn-mini btn-default" onclick="settings.layout='list'; updateTrackList();">
              <span class="icon icon-menu"></span>
            </button>
          </div>

        </div>
      </footer>

    </div>
  </body>
  <script src="js/utils.js"></script>
  <script src="js/resize.js"></script>
  <script src="js/fetch.js"></script>
  <script src="js/vendor/mousetrap.min.js"></script>
  <!--<script src="js/vendor/contextmenu.js"></script>-->
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
  <script src="js/player.js"></script>
  <script src="js/vendor/coverflow.min.js"></script>

</html>
